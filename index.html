<!DOCTYPE html>

        <div class="text">
          <em>
            «Шайтан сендерді (Алла жолындағы қайырымдылықтарыңа) кедей боп

              src="https://static.tildacdn.pro/tild6438-3565-4933-a263-633334663030/aerg.svg"
              alt="Icon"
            />
            <div>
              <p>Керек қаржы:</p>
              <p class="price">4 млрд тг</p>
            </div>

        <button class="submit" href="#">Оплатить с помощью MBank</button>
      </div>

      <div class="img-container">
        <img src="./bg-image.webp" alt="Background Image" />
